<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>StopWatch</h1>

    <div class="container">
        <div class="stopwatch">
            <p id="paragraph"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></p>
            <div class="buttons">
                <button class="button1 hover" id="button--start">Start</button>
                <button class="button2 hover" id="button--stop">Stop</button>
                <button class="button3 hover" id="button--reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
